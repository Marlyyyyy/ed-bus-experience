<div class="home-header content-section">

    <h1>Past 30 days</h1>

    <div class="home-header-left">

        <p>{{ vm.numberOfJourneys }} journeys</p>
        <p>{{ vm.numberOfRides }} rides</p>
        <p>{{ vm.averageRating }} average rating</p>

    </div>

    <div class="home-header-right">

        <canvas id="header-timeline-bar"
                class="chart chart-bar"
                chart-data="vm.timelineData"
                chart-labels="vm.timelineLabels"
                chart-series="vm.timelineSeries"
                width="5"
                height="1">
        </canvas>

    </div>

</div>


<div class="home-content content-section">

    <h1>Overall Statistics</h1>

    <div>

        <div class="overall-pie-chart">

            <canvas id="seat-pie"
                class="chart-base"
                chart-type="vm.seatPieType"
                chart-data="vm.seatPieData"
                chart-labels="vm.seatPieLabels"
                chart-legend="true">
            </canvas>

        </div>

        <div class="overall-pie-chart">

            <canvas id="greet-pie"
                    class="chart-base"
                    chart-type="vm.greetPieType"
                    chart-data="vm.greetPieData"
                    chart-labels="vm.greetPieLabels"
                    chart-legend="true">
            </canvas>

        </div>

    </div>

</div>


<a class="btn btn-primary btn-fab btn-raised mdi-content-add btn-add-new-post"
    href="javascript:void(0)"
    ng-show="vm.isAuthenticated"
    ng-click="vm.newPost()">Add new user</a>
